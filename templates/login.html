<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para√≠so Gelado - Login Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #FF6B9D;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7F8C8D;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ECF0F1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B9D;
            box-shadow: 0 0 0 3px rgba(255,107,157,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF6B9D, #C44569);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,157,0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-cadastro {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .btn-cadastro:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #F8D7DA;
            color: #721C24;
            border-left: 4px solid #E74C3C;
        }

        .alert.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #FFF3CD;
            border-radius: 8px;
            border-left: 4px solid #F39C12;
        }

        .demo-info h4 {
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-info p {
            color: #856404;
            font-size: 12px;
            margin: 3px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B9D;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ECF0F1;
        }

        .modal-header h3 {
            color: #2C3E50;
            font-size: 20px;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.3s;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #E74C3C;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ECF0F1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #7F8C8D;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üç¶</div>
            <h1>Para√≠so Gelado</h1>
            <p>Painel Administrativo</p>
        </div>

        <div class="alert alert-danger" id="alertError"></div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label class="form-label">Email ou CPF</label>
                <input type="text" class="form-control" id="username" required 
                       placeholder="Digite seu email ou CPF" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Digite sua senha" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                üîê Entrar no Sistema
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #7F8C8D; font-size: 14px;">Autenticando...</p>
            </div>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <button type="button" class="btn-cadastro" onclick="irParaCadastroFuncionario()">
            üë§ Cadastrar Novo Funcion√°rio
        </button>

        <div class="demo-info">
            <h4>üîë Credenciais de Teste:</h4>
            <p><strong>Admin:</strong> admin@paraisogelado.com / admin123</p>
            <p><strong>Gerente Geral:</strong> eliel@paraisogelado.com / eliel</p>
        </div>
    </div>

    <!-- Modal de Autentica√ß√£o Gerente Geral -->
    <div class="modal" id="modalGerenteGeral">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîê Autentica√ß√£o Necess√°ria</h3>
                <button class="close-modal" onclick="fecharModal()">√ó</button>
            </div>
            
            <div class="alert alert-danger" id="alertErrorModal"></div>
            
            <p style="color: #7F8C8D; margin-bottom: 20px; text-align: center;">
                Apenas o <strong>Gerente Geral</strong> pode cadastrar funcion√°rios
            </p>
            
            <form id="formGerenteGeral" onsubmit="autenticarGerenteGeral(event)">
                <div class="form-group">
                    <label class="form-label">Email do Gerente Geral</label>
                    <input type="email" class="form-control" id="emailGerente" required 
                           placeholder="eliel@paraisogelado.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaGerente" required 
                           placeholder="Digite a senha">
                </div>
                
                <button type="submit" class="btn-login">
                    üîì Autenticar e Continuar
                </button>
                
                <div class="loading" id="loadingModal" style="display: none;">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #7F8C8D; font-size: 14px;">Verificando...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function irParaCadastroFuncionario() {
            document.getElementById('modalGerenteGeral').classList.add('active');
            document.getElementById('emailGerente').focus();
        }

        function fecharModal() {
            document.getElementById('modalGerenteGeral').classList.remove('active');
            document.getElementById('formGerenteGeral').reset();
            document.getElementById('alertErrorModal').classList.remove('show');
        }

        async function autenticarGerenteGeral(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailGerente').value;
            const senha = document.getElementById('senhaGerente').value;
            const alertDiv = document.getElementById('alertErrorModal');
            const loading = document.getElementById('loadingModal');
            const form = document.getElementById('formGerenteGeral');
            
            alertDiv.classList.remove('show');
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.user.cargo === 'gerente_geral') {
                        // Autenticado como gerente geral, redirecionar
                        window.location.href = '/cadastro-funcionario';
                    } else {
                        mostrarErroModal('‚õî Apenas o Gerente Geral pode acessar esta √°rea');
                    }
                } else {
                    mostrarErroModal(data.message || 'Email ou senha incorretos');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErroModal('Erro ao autenticar. Tente novamente.');
            } finally {
                loading.style.display = 'none';
                form.style.opacity = '1';
            }
        }

        function mostrarErroModal(mensagem) {
            const alertDiv = document.getElementById('alertErrorModal');
            alertDiv.textContent = '‚ùå ' + mensagem;
            alertDiv.classList.add('show');
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalGerenteGeral')?.addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });

        async function fazerLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertError');
            const loading = document.getElementById('loading');
            const form = document.getElementById('loginForm');
            
            // Esconder erro anterior
            alertDiv.classList.remove('show');
            
            // Mostrar loading
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login bem-sucedido
                    window.location.href = '/admin';
                } else {
                    // Erro no login
                    mostrarErro(data.message || 'Email/CPF ou senha incorretos');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o servidor');
            } finally {
                loading.style.display = 'none';
                form.style.opacity = '1';
            }
        }
        
        function mostrarErro(mensagem) {
            const alertDiv = document.getElementById('alertError');
            alertDiv.textContent = '‚ùå ' + mensagem;
            alertDiv.classList.add('show');
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Auto-focus no campo de email
        document.getElementById('username').focus();
    </script>
</body>
</html>
