<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para√≠so Gelado - Login Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #FF6B9D;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7F8C8D;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ECF0F1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF6B9D;
            box-shadow: 0 0 0 3px rgba(255,107,157,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF6B9D, #C44569);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,157,0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #F8D7DA;
            color: #721C24;
            border-left: 4px solid #E74C3C;
        }

        .alert.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #FFF3CD;
            border-radius: 8px;
            border-left: 4px solid #F39C12;
        }

        .demo-info h4 {
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-info p {
            color: #856404;
            font-size: 12px;
            margin: 3px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF6B9D;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üç¶</div>
            <h1>Para√≠so Gelado</h1>
            <p>Painel Administrativo</p>
        </div>

        <div class="alert alert-danger" id="alertError"></div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label class="form-label">Email ou CPF</label>
                <input type="text" class="form-control" id="username" required 
                       placeholder="Digite seu email ou CPF" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Digite sua senha" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                üîê Entrar no Sistema
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #7F8C8D; font-size: 14px;">Autenticando...</p>
            </div>
        </form>

        <div class="demo-info">
            <h4>üîë Credenciais de Teste:</h4>
            <p><strong>Email:</strong> admin@paraisogelado.com</p>
            <p><strong>Senha:</strong> admin123</p>
        </div>
    </div>

    <script>
        async function fazerLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertError');
            const loading = document.getElementById('loading');
            const form = document.getElementById('loginForm');
            
            // Esconder erro anterior
            alertDiv.classList.remove('show');
            
            // Mostrar loading
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login bem-sucedido
                    window.location.href = '/admin';
                } else {
                    // Erro no login
                    mostrarErro(data.message || 'Email/CPF ou senha incorretos');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o servidor');
            } finally {
                loading.style.display = 'none';
                form.style.opacity = '1';
            }
        }
        
        function mostrarErro(mensagem) {
            const alertDiv = document.getElementById('alertError');
            alertDiv.textContent = '‚ùå ' + mensagem;
            alertDiv.classList.add('show');
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 5000);
        }

        // Auto-focus no campo de email
        document.getElementById('username').focus();
    </script>
</body>
</html>
